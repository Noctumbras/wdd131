<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Stephen Sanders">
    <meta name="description" 
        content="Webpage by Stephen Sanders for WDD 131 - Dynamic Web Fundamentals. Dynamic album of various LDS temples.">
    <title>WDD 131 - Product Review Form - Stephen Sanders</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <form action="review.html" method="get">
        <fieldset>
            <legend>Product Name</legend>
            <select id="product" name="product" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>
        </fieldset>
        <fieldset>
            <label>Overall Rating
            <label><input type="radio" id="one-star" name="rating" value="1" required>⭐</label>
            <label><input type="radio" id="two-star" name="rating" value="2" required>⭐⭐</label>
            <label><input type="radio" id="three-star" name="rating" value="3" required>⭐⭐⭐</label>
            <label><input type="radio" id="four-star" name="rating" value="4" required>⭐⭐⭐⭐</label>
            <label><input type="radio" id="five-star" name="rating" value="5" required>⭐⭐⭐⭐⭐</label>
            </label>
        </fieldset>
        <fieldset>
            <legend>Date of Installation</legend>
            <input type="date" id="install-date" name="install-date" required>
        </fieldset>
        <fieldset>
            <legend>Which features did you find useful in the product?</legend>
            <p>(Check all that apply)</p>
            <label><input type="checkbox" id="durability" name="durability" value="no">Durability</label>
            <label><input type="checkbox" id="ease-of-use" name="ease-of-use" value="no">Ease of Use</label>
            <label><input type="checkbox" id="performance" name="performance" value="no">Performance</label>
            <label><input type="checkbox" id="design" name="design" value="no">Design</label>
        </fieldset>
        <fieldset>
            <legend>Written Review (Optional)</legend>
            <textarea id="review" name="review"></textarea>
        </fieldset>
        <fieldset>
            <legend>Your Name (Optional)</legend>
            <input type="text" id="username" name="username">
        </fieldset>

        <input type="submit" value="Post Review">
    </form>

    <footer>
        <p>
            <span id="currentyear"></span>, Stephen Sanders, Illinois
        </p>

        <p id="lastModified"></p>
    </footer>
</body>
</html>
